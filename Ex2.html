<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập vào số: "));
     let sum = 0;
    i=1;
    for (;i<=num;i++) {
        sum = sum + i;
    }
    document.write("tổng là: " +sum)
</script>
</body>
</html>
